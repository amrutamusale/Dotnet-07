<aside class="twit-sidebar">
    <div class="thumbnail-container">
      <img src="https://picsum.photos/47/47/?random&time={{ now }}" height="47" width="47" alt="picture of fred" class="thumbnail" />
    </div>

  <article class="twit">
    <div class="profile-description">
      <h3 class="profile-full-name">{{ user.name }}</h3>
      <span class="profile-handle"><a class="profile-link" routerLink="/user/{{user.id}}">{{ user.handle }}</a></span>
      <span class="time-since-twit">{{ twit.created | amTimeAgo:true }} ago</span>
    </div>
    <p class="twit-text">
      {{ twit.twitText }}
    </p>
    <div class="twit-controls">
      <nav class="icon-menu">
        <ul>
          <li><a href="/"><i class="fas fa-reply"></i></a></li>
          <li><a href="/"><i class="fas fa-retwit"></i></a></li>
          <li><a href="/"><i class="fas fa-star"></i></a></li>
          <li><a href="/"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
      </nav>
      <div class="twit-replies">
        <a href="/">2 more replies</a>
      </div>
    </div>
  </article>
